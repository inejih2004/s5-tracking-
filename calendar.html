<!-- calendar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🗓️ Calendar & Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    .calendar-day {
      height: 120px;
      border: 1px solid #dee2e6;
      padding: 5px;
      overflow-y: auto;
    }
    .event {
      font-size: 0.85rem;
      margin-bottom: 3px;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .event.personal {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    .event.study {
      background-color: #cfe2ff;
      color: #084298;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🗓️ Study & Goal Calendar (3 Months)</h2>

    <!-- Monthly View Grid -->
    <div class="mb-4">
      <h4 class="mb-3">June 2025</h4>
      <div class="row row-cols-7 g-1">
        <!-- Repeat for each day of the month -->
        <div class="col">
          <div class="calendar-day">
            <strong>1</strong><br>
            <div class="event study">Revise C++</div>
          </div>
        </div>
        <div class="col">
          <div class="calendar-day">
            <strong>2</strong><br>
            <div class="event personal">Learn 20 🇫🇷 words</div>
            <div class="event study">Solve Java mock</div>
          </div>
        </div>
        <div class="col">
          <div class="calendar-day">
            <strong>3</strong><br>
            <div class="event study">Compilation QDC</div>
          </div>
        </div>
        <!-- Continue until 30 -->
        <!-- TIP: You can copy-paste and change the number & content -->
      </div>
    </div>

    <div class="mb-4">
      <h4 class="mb-3">July 2025</h4>
      <p class="text-muted">[Add more days manually or dynamically using JS later]</p>
    </div>

    <div class="mb-4">
      <h4 class="mb-3">August 2025</h4>
      <p class="text-muted">[Continue pattern or use JS FullCalendar.js in advanced version]</p>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">← Back to Home</a>
    </div>
  </div>
</body>
</html>
